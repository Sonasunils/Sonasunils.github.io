<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShadowMind Login</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  
  <!-- JS Validation -->
  <script defer src="validate.js"></script>
  
  <!-- Inline style for background image -->
  <style>
    body {
      background-image: url('https://img.freepik.com/premium-vector/abstract-black-red-halftone-dotted-background_567288-891.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
   
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
  }

  body > .container {
    flex: 1;
  }


  </style>
</head>
<body>
  <header class="text-center p-3 bg-black text-white">
    <img src="https://static.vecteezy.com/system/resources/previews/010/051/012/original/lop-triangle-letter-logo-design-with-triangle-shape-lop-triangle-logo-design-monogram-lop-triangle-logo-template-with-red-color-lop-triangular-logo-simple-elegant-and-luxurious-logo-lop-vector.jpg" alt="ShadowMind logo" height="80" />
    <h2>ShadowMind</h2>
  </header>

  <div class="container mt-5">
    <form name="login" action="welcome.html" method="GET">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>

  <footer class="text-center mt-5 text-white">
    <small>&copy; ShadowMind</small>
  </footer>
</body>
</html>
