<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowMind Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="validate.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">
            <img src="http://clipart-library.com/images_k/skull-logo-transparent/skull-logo-transparent-4.png" alt="ShadowMind Skull Logo">
        </div>
        <div class="news">ShadowMind</div>
    </header>

    <div class="main container mt-5">
        <form action="welcome.html" name="login" method="post" onsubmit="return validate()">
            <div class="form-group">
                <label for="username">User name</label>
                <input type="text" class="form-control" id="username" name="username">
                <small id="emailHelp" class="form-text text-muted">Enter your registered username.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="mm btn btn-outline-success">Login</button>
        </form>
    </div>

    <footer class="text-center mt-4">
        <h6>&copy; ShadowMind</h6>
    </footer>
</body>
</html>
