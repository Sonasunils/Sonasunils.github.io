<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShadowMind Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="validate.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <header class="text-center p-3 bg-dark text-white">
    <img src="http://clipart-library.com/images_k/skull-logo-transparent/skull-logo-transparent-4.png" alt="Logo" height="80" />
    <h2>ShadowMind</h2>
  </header>

  <div class="container mt-5">
    <form name="login" onsubmit="return validate()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>

  <footer class="text-center mt-5">
    <small>&copy; ShadowMind</small>
  </footer>
</body>
</html>
