<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShadowMind Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="validate.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <header class="text-center p-3 bg-dark text-white">
    <div class="logo mb-2">
      <img src="http://clipart-library.com/images_k/skull-logo-transparent/skull-logo-transparent-4.png" alt="ShadowMind Skull Logo" style="height: 80px;" />
    </div>
    <h2 class="news">ShadowMind</h2>
  </header>

  <div class="main container mt-5">
    <form name="login" onsubmit="return validate()">
      <div class="form-group">
        <label for="username">User name</label>
        <input type="text" class="form-control" id="username" name="username" required />
        <small class="form-text text-muted">Enter your registered username.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button type="submit" class="btn btn-outline-success">Login</button>
    </form>
  </div>

  <footer class="text-center mt-5 p-3 bg-light">
    <h6>&copy; ShadowMind</h6>
  </footer>
</body>
</html>
